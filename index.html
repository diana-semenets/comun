<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комунальні</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <div class="card">
            <div class="card-inner">
                <section class="tariff">
                    <p class="tariff-title">Тарифи</p>
                    <ul class="tariff-list">
                        <li class="tariff-list__item item">
                            <p class="item-title">Світло до 250кВт</p>
                            <input type="text" class="item-input">
                        </li>
                        <li class="tariff-list__item">
                            <p class="item-title">Світло більше 250кВт</p>
                            <input type="text" class="item-input">
                        </li>
                        <li class="tariff-list__item">
                            <p class="item-title">Газ</p>
                            <input type="text" class="item-input">
                        </li>
                        <li class="tariff-list__item">
                            <p class="item-title">Розподіл газу</p>
                            <input type="text" class="item-input">
                        </li>
                        <li class="tariff-list__item">
                            <p class="item-title">Вода</p>
                            <input type="text" class="item-input">
                        </li>
                        <li class="tariff-list__item">
                            <p class="item-title">Абонплата вода</p>
                            <input type="text" class="item-input">
                        </li>
                    </ul>
                </section>

                <section class="index">
                    <div class="index-title">Показники</div>
                    <div class="index__subtitle-inner">
                        <p class="index-subtitle">Попередні</p>
                        <p class="index-subtitle">Поточні</p>
                    </div>
                    <ul class="index-list">
                        <li class="index-list__item item">
                            <p class="item-title">Світло /день</p>
                            <input type="text" class="item-input">
                            <input type="text" class="item-input">
                        </li>
                        <li class="index-list__item">
                            <p class="item-title">Світло /ніч</p>
                            <input type="text" class="item-input">
                            <input type="text" class="item-input">
                        </li>
                        <li class="index-list__item">
                            <p class="item-title">Газ</p>
                            <input type="text" class="item-input">
                            <input type="text" class="item-input">
                        </li>
                        <li class="index-list__item">
                            <p class="item-title">Вода</p>
                            <input type="text" class="item-input">
                            <input type="text" class="item-input">
                        </li>
                    </ul>
                </section>

                <section class="sum">
                    <div class="sum__subtitle-inner">
                        <p class="sum-subtitle">Без абонплати</p>
                        <p class="sum-subtitle">З абонплатою</p>
                    </div>
                    <div class="sum__inner">
                        <div class="sum__item">
                            <div class="sum__item-img"><img src="img/icon-water.png" alt=""></div>
                            <div class="sum__item-input"><input type="text" ></div>
                            <div class="sum__item-input"><input type="text"></div>
                        </div>
                        <div class="sum__item">
                            <div class="sum__item-img"><img src="img/icon-fire.png" alt=""></div>
                            <div class="sum__item-input"><input type="text" ></div>
                            <div class="sum__item-input"><input type="text"></div>
                        </div>
                        <div class="sum__item">
                            <div class="sum__item-img"><img src="img/icon-flash.png" alt=""></div>
                            <div class="sum__item-input"><input type="text" ></div>
                            <div class="sum__item-input"><input type="text"></div>
                        </div>
                    </div>
                    <p class="sum-title">Всього з абонплатами</p>
                    <div class="sum-sum"></div>
                </section>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
